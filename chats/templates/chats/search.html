{% extends "chats/Base.html" %}
{% load static %}
{% block title %}Search Friends{% endblock %}
{% block content %}
    <center>
        <div class="wrapper" style="width: 400px;">
            <h2 style="margin: 16px 0px">Add Friends</h2>
            <div class="topnav">
                <div class="search-container">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" placeholder="Search by name, username" name="search" style="width: 210px">
                        <button type="submit" class="btn btn-success">Search</button>
                    </form>
                </div>
            </div>
            <ul class="list-group">
                {% for user in users %}
                    <a href="../addfriend/{{ user.username }}" id="user_card">
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <div class="row"><p>{{ user.first_name }} {{ user.last_name }}</p></div>
                                    <div class="row"><p>@{{ user.username }}</p></div>
                                </div>
                            </div>
                        </li>
                    </a>
                {% endfor %}
            </ul>
        </div>
    </center>


{% endblock %}
