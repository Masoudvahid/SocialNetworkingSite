{% load static %}
<link rel="stylesheet" href="{% static 'login/register.css' %}">

<div class="register-form">


    <div class="form-header">
        <p>
            <button class="button2 button2_hover" id="login-button">Login</button>
        </p>
        <div class="title">Register</div>
    </div>
    <div class="form-container">
        <div class="form-element">
            <label class="fa fa-user" for="login-username"></label>
            <input type="text" id="register-username" placeholder="Username">
        </div>

        <div class="form-element">
            <label class="fa fa-at" for="login-username"></label>
            <input type="text" id="register-email" placeholder="Email">
        </div>

        <div class="form-element">
            <label class="fa fa-user" for="login-username"></label>
            <input type="text" id="register-name" placeholder="First name">
        </div>

        <div class="form-element">
            <label class="fa fa-user" for="login-username"></label>
            <input type="text" id="register-lastname" placeholder="Last name">
        </div>

        <div class="form-element">
            <label class="fa fa-phone" for="login-username"></label>
            <input type="text" id="register-phone" placeholder="Phone number">
        </div>

        <div class="form-element">
            <label class="fa fa-key" for="login-password"></label>
            <input type="password" id="register-password" placeholder="Password">
        </div>

        <div class="form-element">
            <label class="fa fa-key" for="login-password"></label>
            <input type="password" id="register-password-confirm" placeholder="Confirm password">
        </div>

        <div class="form-element ">
            <p>
                <button class="button button2_hover" id="register-button">Register</button>
            </p>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const registerButton = document.getElementById('register-button');
    registerButton.addEventListener('click', function (event) {
        console.log("registerButton")

        event.preventDefault();

        const username = document.getElementById('register-username').value;
        const first_name = document.getElementById('register-name').value;
        const last_name = document.getElementById('register-lastname').value;
        const phone = document.getElementById('register-phone').value;
        const password1 = document.getElementById('register-password').value;
        const password2 = document.getElementById('register-password-confirm').value;
        const email = document.getElementById('register-email').value;

        fetch('', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: username,
                first_name: first_name,
                last_name: last_name,
                phone: phone,
                password1: password1,
                password2: password2,
                email: email,
            })
        }).then((response) => {
            console.log(response)
            if (response.ok) {
                window.location.href = '/login'
                return response.json();
            } else {
                throw new Error('Network response was not ok');
            }
        })
            .catch((error) => {
                console.error('Error:', error);
            });

    });
</script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const loginButton = document.getElementById('login-button');
    loginButton.addEventListener('click', function (event) {
        event.preventDefault();
        window.location.href = '/login'
    });
</script>
