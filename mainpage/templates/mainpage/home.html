{% extends 'base_mainpage.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">
            <div class="header">
                <p>{{ post.updated_on }}</p>
            </div>
            <div class="content">
                <p>{{ post.content }}</p>
            </div>
            <div class="footer">
                <p style="margin-left: 10%">likes: {{ post.likes }}</p>
                <button style="width: 15%; height: 40px; font-size: 14px; margin-left: 75%" class="button button2_hover"
                        id="edit-post">
                    edit post
                </button>
            </div>
        </div>

    {% endfor %}


{% endblock %}


{% comment %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function load_home() {
        fetch('{% url 'profile:view' username=request.user.username %}')
            .then(response => response.text())
            .then(html => {
                document.querySelector('#main-panel').innerHTML = html;
            });
    }

</script>{% endcomment %}
